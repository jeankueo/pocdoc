  <script id='sap-ui-bootstrap'
	src='https://sapui5.hana.ondemand.com/resources/sap-ui-core.js'
	data-sap-ui-theme='sap_belize'
	data-sap-ui-libs='sap.m'
	data-sap-ui-compatVersion='edge'
	data-sap-ui-preload='async'
	data-sap-ui-resourceroots='{
		"sap.ciconnect.view": "./../src/view",
		"sap.ciconnect.control": "./../src/control",
		"sap.ciconnect.model": "./../src/model",
		"react": "https://unpkg.com/react@15.3.2/dist/react",
		"reactDOM": "https://unpkg.com/react-dom@15.3.2/dist/react-dom",
		"jenkins.bo": "./../dist/bo/js"
	}'>
</script>

<script>
	sap.ui.getCore().attachInit(function () {
		sap.ui.xmlview({
			viewName : "sap.ciconnect.view.index"
		}).placeAt("content");
	});
</script>

</head>
<body class='sapUiBody sapUiSizeCozy'>
	<div id='content'></div>
</body>
